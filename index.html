<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(0,0,0,0.2);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 320px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #2ecc71;
      color: white;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 16px;
      align-items: center;
    }

    #no {
      background: #e74c3c;
      color: white;
      position: relative; /* start in flow so it's centered; will become absolute when moving */
      transition: left 0.12s ease, top 0.12s ease;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Holisss ‚ù§Ô∏è</h1>
    <p>Tengo que hacerte una preguntita‚Ä¶<br>
    Will you be my Valentine? üåπ</p>

    <div class="actions">
      <button id="yes" onclick="sayYes()">Si üíò</button>
      <button id="no" onmouseover="moveNo()">No, te odio üò†</button>
    </div>
  </div>

  <script>
    function sayYes() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          flex-direction:column;
          background:linear-gradient(135deg,#ff4d6d,#ff758f);
          color:white;
          font-family:Arial;
          text-align:center;
        ">
          <h1>Yupiiiiii üíñüéâ</h1>
          <h1>Favor de apartar el 13 de febrero desde las 6:00 PM hasta el 14 de febrero a las 11:00 AM</h1>

          <p>Te amoooo, graciasssss, no te vas a arrepentirrrr.</p>
        </div>
      `;
    }

    function moveNo() {
      const button = document.getElementById("no");
      // change to absolute so it can move relative to the viewport
      button.style.position = 'absolute';
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      button.style.left = x + "px";
      button.style.top = y + "px";
    }
  </script>
</body>
</html>
